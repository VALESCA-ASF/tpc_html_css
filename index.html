<!--
	DOCTYPE: serve para informar ao navergador, qual a versão HTML está sendo utilizada no arquivo. Neste caso, estamos utilizando a versão 5.
-->
<!DOCTYPE html>

<!--
	HEAD: cabeçalho da página.
-->
<head>

<!--
   Relacionando o arquivo de estilo, com o html.
   Sem este link, as alterações  de estilo não serão
   aplicadas à página.
-->
   <link rel="stylesheet" href="style.css">

	<!--
       META: metadados (ou etiquetas) que buscadores como o Google, utilizam para descrever o seu site.
	-->
	<meta charset="utf-8">

<!--
	TITLE: corresponde ao NOME DO SITE, aquele que aparece na guia.    
	:)
-->

<!--
   HR: insere uma linha divisória horizontal.
   -->
<hr>
<title>Meu primeiro site</title>



<!--
   E aqui fechamos o cabeçalho, utilizando a barra entre o elemento head para indicar o fim.
   Ou seja:

   Abertura do cabeçalho: <head>
   Fechamento do cabeçalho: </head>

   A maior parte das tags possuem este padrão de abertura e fechamento. Aquelas que não possuem, são de conteúdo nulo/void (vazio).  
   :)
-->
</head>



<!-- 
   H2: título que fica no body da página.
-->

<body>

   <h1>Título desta página</h1>

<hr>

<!--
   SECTION: para agrupar informações ao lado da página.
-->
<section>
<nav>
	    <li><a href="#">Home</a></li>
        <li><a href="#">Nosso time</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contato</a></li>
</nav>
</section>

<!--
   <br> QUEBRA DE LINHA

	Note que a tag <br> não possui fechamento.
	Como mencionei anteriormente, este tipo de tag possui conteúdo nulo/void (vazio).
-->
<br>

<!--
   ASIDE: para relacionar conteúdos complementares.
-->
<aside>

<!--
   FORM: para criar formulários. 
-->
   <form>
         <input type="search" name="q" placeholder="Pesquisar">
         <input type="submit" value="Go!">
       </form>
     </nav>
</aside>

<!--
	MAIN: conteúdo principal da página.
-->
 <br> <br> <br>

 </article>

-->

      Título da sua div.
   -->

     UL: cria uma listagem.

     HREF: contém o link para compra do produto.
     STRONG: para destacar a fonte.
     IMG SRC: para disponibilizar a fotografia do produto (fotografia esta que deverá permanecer na mesma pasta deste arquivo, ou em algum link externo na web). 
  -->
  <ul>
    <li>

  </ul>
